<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class LikeButton extends React.Component{
                //컴포넌트가 처음에 실행될 때 제일 먼저 실행됨.
                constructor(props) {
                    super(props);
                    this.state = {liked: false};
                }
                render(){
                    return <button 
                    type="submit" 
                    onClick={() => { this.setState({ liked: true })}}>{this.state.liked === true ? 'Liked' : 'Like'}
                    </button>;
                    // 이 문법은 html 문법이라 바벨을 가져와야함
                    // JSX = JS & XML
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<div><LikeButton />
                <LikeButton />
                <LikeButton /></div>, document.querySelector('#root'));//위 스크립트에서 만들어낸 likebutton을 그림.
        </script>
    </body>
</html>
